<div class="main-content">

  <!-- main content start-->
  <div class="page-wrapper" style="margin-top: 100px">
    <div class="main-page login-page ">
      <h3 class="title1">SignIn Page</h3>
      <div class="widget-shadow">
        <div class="login-top">
          <h4>Welcome back to Portfolio Manager ! </h4>
        </div>
        <div class="login-body">
            <input type="text" [(ngModel)]="username" class="user" placeholder="Enter your username">
            <input type="password" [(ngModel)]="password" class="lock" placeholder="password">
            <input type="submit" [disabled]="!username||!password" value="Sign In" (click)="signIn()">
            <div class="forgot-grid">
              <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>Remember me</label>
              <div class="clearfix"> </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
